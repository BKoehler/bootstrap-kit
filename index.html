<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Bootstrap Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="dist/bootstrap-kit.css"/>
  <style>
    h3 {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    h3 .btn {
      margin-top: -.5em;
      margin-left: .5em;
    }
    @media (max-width: 543px) {
      h1 {
        font-size: 3rem !important;
      }
      h2 {
        font-size: 2rem !important;
      }
    }
    .navbar-light {
      background: rgba(255,255,255,0.9);
    }
    .twitter-tweet-button {
      margin-left: .5rem;
    }
    .jumbotron .lead {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <header class="navbar navbar-light navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Bootstrap Kit</a>
      <div class="pull-lg-right" style="margin: .4rem 0 -.4rem">
        <a class="github-button" href="https://github.com/highweb/bootstrap-kit" data-style="mega" data-count-href="/highweb/bootstrap-kit/stargazers" data-count-api="/repos/highweb/bootstrap-kit#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star highweb/bootstrap-kit on GitHub">Star</a>
        <a href="https://twitter.com/intent/tweet?button_hashtag=BootstrapKit" class="twitter-hashtag-button" data-size="large" data-text="All you want from Bootstrap but don&#39;t have in Bootstrap (yet)." data-url="https://bootstrap-kit.highweb.tech" data-show-count="false">Tweet #BootstrapKit</a>
      </div>
    </div>
  </header>

  <header class="jumbotron jumbotron-fluid bg-inverse bg-glow-top">
    <div class="container p-t-3">
      <h1 class="display-1">Bootstrap Kit</h1>
      <p class="lead">All you want from Bootstrap but don't have in Bootstrap (yet).</p>
      <p class="lead">
        <a class="btn btn-outline-info" href="https://github.com/highweb/bootstrap-kit" target="_blank"><i class="fa fa-github"></i> GitHub</a>
        <a class="btn btn-outline-info" href="https://www.npmjs.com/package/@highweb/bootstrap-kit" target="_blank">NPM</a>
      </p>
      <p>Currently v4.0.0-dev</p>
    </div>
  </header>

  <main>
    <div class="container">
      <h2 class="display-4 text-truncate">Components</h2>

      <h3>Float labels <a class="btn btn-sm btn-outline-info" href="https://github.com/tonystar/float-label-css" target="_blank" title="Only fresh CSS3 ingredients"><i class="fa fa-css3"></i> Pure CSS</a></h3>
      <div class="row m-t-2">
      <div class="col-md-6 col-lg-4 m-b-2">

      <form class="card card-block bg-faded">
        <div class="form-group has-float-label">
          <input class="form-control" id="email" type="email" placeholder="email@example.com"/>
          <label for="email">Email</label>
        </div>
        <div class="form-group has-float-label">
          <input class="form-control" id="password" type="password" placeholder="••••••••"/>
          <label for="password">Password</label>
        </div>
        <button class="btn btn-primary" type="submit">Log in</button>
      </form>

      </div>
      <div class="col-md-12 col-lg-8">

      <!-- @TODO: Adapt for mobile. -->
      <form class="input-group hidden-xs-down">
        <span class="input-group-addon"><i class="fa fa-lg fa-map-marker"></i></span>
        <span class="has-float-label">
          <input class="form-control" id="country" type="text" placeholder="United States" value="United States"/>
          <label for="country">Country</label>
        </span>
        <span class="has-float-label" style="max-width: 10em">
          <input class="form-control" id="city" type="text" placeholder="New York" value="New York"/>
          <label for="city">City</label>
        </span>
        <span class="has-float-label">
          <input class="form-control" id="address" type="text" placeholder="366 5th Ave" value="366 5th Ave"/>
          <label for="address">Address</label>
        </span>
        <span class="has-float-label" style="max-width: 8em">
          <input class="form-control" id="postal" type="text" placeholder="NY 10001" value="NY 10001"/>
          <label for="postal">Postal</label>
        </span>
      </form>

      <form class="input-group m-t-2">
        <span class="has-float-label">
          <input class="form-control" id="q" type="text" placeholder="new iPhone"/>
          <label for="q">I'm looking for</label>
        </span>
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
        </span>
      </form>

      <!-- @TODO: Adapt for mobile. -->
      <form class="input-group m-t-2 hidden-xs-down">
        <span class="has-float-label">
          <input class="form-control" id="email2" type="email" placeholder="email@example.com"/>
          <label for="email2">Enter your email address</label>
        </span>
        <span class="input-group-btn">
          <button class="btn btn-primary" type="submit">Subscribe to newsletter</button>
        </span>
      </form>

      </div>
      </div>

    </div>
  </main>

  <footer class="bg-faded small m-t-3">
    <div class="container p-y-2">
      <p>© 2016 Bootstrap Kit.<br class="hidden-sm-up"/> Proudly made by <a href="https://twitter.com/tonystarring" target="_blank">Anton Staroverov</a>.</p>
    </div>
  </footer>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
