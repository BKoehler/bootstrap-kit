<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Bootstrap Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="dist/bootstrap-kit.css"/>
</head>
<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-1">Bootstrap Kit</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <h2 class="heading">Float labels</h2>
      <form class="form-inline">
        <span class="form-group">
          <span class="input-group">
            <span class="has-float-label">
              <input class="form-control" id="email" type="email" placeholder="email@example.com"/>
              <label for="email">Email</label>
            </span>
            <span class="has-float-label">
              <input class="form-control" id="password" type="password" placeholder="••••••••"/>
              <label for="password">Password</label>
            </span>
          </span>
        </span>
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>
    </div>
  </main>

  <footer class="small text-muted m-t-3">
    <div class="container">
      <hr/>
      <p>© 2016 Bootstrap Kit. Proudly made by <a href="https://twitter.com/tonystarring" target="_blank">Anton Staroverov</a>.</p>
    </div>
  </footer>
</body>
</html>
